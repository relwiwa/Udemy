<!DOCTYPE html>
<html
	lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
	<title>Tour Selection Form</title>
</h:head>
<h:body>
	<h:form>
		<p>Select a tour: <h:selectOneMenu value="#{tour.selectedTour}">
			<f:selectItem itemValue="city" itemLabel="city" />
			<f:selectItem itemValue="country" itemLabel="country" />		
		</h:selectOneMenu></p>
		<p><h:commandButton value="Submit" action="#{tour.startTheTour()}" /></p>
	</h:form>
</h:body>
</html>
