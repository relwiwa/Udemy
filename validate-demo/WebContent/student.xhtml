<!DOCTYPE html>
<html
	lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
	<title>Student Registration Form</title>
	<style>
		.error { color: red; }
	</style>
</h:head>
<h:body>
	<h:form>
		<p>First name: <h:inputText
			value="#{student.firstName}"
			label="First name"
		/></p>
		<p>
			Last name:
			<h:inputText
				id="last_name"
				value="#{student.lastName}"
				label="Last name"
				required="true"
				requiredMessage="Your last name is mandatory"
			/>
			<h:message for="last_name" styleClass="error" />
		</p>
		<p>
			Email:
			<h:inputText
				id="email"
				value="#{student.email}"
				label="Email"
				required="true"
				requiredMessage="Your email is mandatory"
			/>
			<h:message for="email" styleClass="error" />			
		</p>
		<p>
			Phone number:
			<h:inputText
				id="phone_number"
				value="#{student.phoneNumber}"
				label="Phone number"
				validatorMessage="Phone number must follow xxx-xxx-xxxx"
			>
				<f:validateRegex pattern="\d{3}-\d{3}-\d{4}" />
			</h:inputText>
			<h:message for="phone_number" styleClass="error" />			
		</p>
		<p>
			Free passes:
			<h:inputText
				id="free_passes"
				value="#{student.freePasses}"
				label="Free passes"
			>
				<f:validateLongRange minimum="0" maximum="10" />
			</h:inputText>
			<h:message for="free_passes" styleClass="error" />			
		</p>
		<p>
			Postal code:
			<h:inputText
				id="postal_code"
				value="#{student.postalCode}"
				label="Postal code"
			>
				<f:validateLength minimum="5" maximum="5" />
			</h:inputText>
			<h:message for="postal_code" styleClass="error" />			
		</p>
		<p><h:commandButton value="Submit" action="student-response" /></p>
	</h:form>
</h:body>
</html>
