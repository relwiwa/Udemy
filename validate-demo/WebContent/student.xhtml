<!DOCTYPE html>
<html
	lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
	<title>Student Registration Form</title>
	<style>
		.error { color: red; }
	</style>
</h:head>
<h:body>
	<h:form>
		<p>First name: <h:inputText
			value="#{student.firstName}"
			label="First name"
		/></p>
		<p>
			Last name:
			<h:inputText
				id="last_name"
				value="#{student.lastName}"
				label="Last name"
				required="true"
				requiredMessage="Your last name is mandatory"
			/>
			<h:message for="last_name" styleClass="error" />
		</p>
		<p>
			Last name:
			<h:inputText
				id="email"
				value="#{student.email}"
				label="Email"
				required="true"
				requiredMessage="Your email is mandatory"
			/>
			<h:message for="email" styleClass="error" />			
		</p>
		<p><h:commandButton value="Submit" action="student-response" /></p>
	</h:form>
</h:body>
</html>
