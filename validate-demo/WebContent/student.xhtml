<!DOCTYPE html>
<html
	lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
	<title>Student Registration Form</title>
	<style>
		.error { color: red; }
	</style>
</h:head>
<h:body>
	<h:form>
		<h:messages styleClass="error" />
		<p>First name: <h:inputText
			value="#{student.firstName}"
			label="First name"
		/></p>
		<p>Last name: <h:inputText
			value="#{student.lastName}"
			label="Last name"
			required="true"
		/></p>
		<p>Last name: <h:inputText
			value="#{student.email}"
			label="Email"
			required="true"
		/></p>
		<p><h:commandButton value="Submit" action="student-response" /></p>
	</h:form>
</h:body>
</html>
