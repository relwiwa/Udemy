<!DOCTYPE html>
<html
	lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
	<title>Student Registration Form</title>
</h:head>
<h:body>
	<h:form>
		<!--  student.firstName will call firstName setter in ManagedBean Student -->
		<p>First name: <h:inputText id="firstName" value="#{student.firstName}" /></p>
		<p>Last name: <h:inputText id="lastName" value="#{student.lastName}" /></p>
		<p>Country: <h:selectOneMenu value="#{student.country}">
			<f:selectItems value="#{student.countryOptions}" />
		</h:selectOneMenu></p>
		<p><h:commandButton value="Submit" action="student-response" /></p>
	</h:form>
</h:body>
</html>
