<!DOCTYPE html>
<html
	lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
	<title>Student Registration Form</title>
</h:head>
<h:body>
	<h:form>
		<!--  student.firstName will call firstName setter in ManagedBean Student -->
		<p>First name: <h:inputText id="firstName" value="#{student.firstName}" /></p>
		<p>Last name: <h:inputText id="lastName" value="#{student.lastName}" /></p>
		<p>Country: <h:selectOneMenu value="#{student.country}">
			<f:selectItems value="#{student.countryOptions}" />
		</h:selectOneMenu></p>
		<p>Favorite Programming Languages: <h:selectOneRadio value="#{student.favoriteLanguage}">
			<f:selectItem itemValue="Java" itemLabel="Java" />
			<f:selectItem itemValue="Javascript" itemLabel="Javascript" />
			<f:selectItem itemValue="PHP" itemLabel="PHP" />
			<f:selectItem itemValue="Ruby" itemLabel="Ruby" />
		</h:selectOneRadio></p>
		<p>Favorite colors: <h:selectManyCheckbox value="#{student.favoriteColors}">
			<f:selectItem itemValue="orange" itemLabel="orange" />
			<f:selectItem itemValue="green" itemLabel="green" />
			<f:selectItem itemValue="blue" itemLabel="blue" />
			<f:selectItem itemValue="red" itemLabel="red" />
		</h:selectManyCheckbox></p>
		<p><h:commandButton value="Submit" action="student-response" /></p>
	</h:form>
</h:body>
</html>
