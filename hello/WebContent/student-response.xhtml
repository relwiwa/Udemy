<!DOCTYPE html>
<html
	lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
	<title>Student Confirmation</title>
</h:head>
<h:body>
	<!--  student.firstName will call firstName getter in ManagedBean Student -->
	<p>The student is confirmed: #{student.firstName} #{student.lastName}</p>
	<p>The student's country: #{student.country}</p>
	<p>The student's favorite programming language: #{student.favoriteLanguage}</p>
	<p>The student's favorite colors:
		<ul>
			<ui:repeat value="#{student.favoriteColors}" var="tempColor">
				<li>#{tempColor}</li>
			</ui:repeat>
		</ul>
	</p>
</h:body>
</html>
