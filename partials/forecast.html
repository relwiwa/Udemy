<div class="row">
	<div class="col col-md-12">
		<h3>Forecast for {{city}}</h3>
	</div>
	<div class="col col-md-12">
		<p>Days: <a ng-class="{ 'bg-primary' : days === '2'}" href="#/forecast/2">2</a> | <a ng-class="{ 'bg-primary' : days === '5'}" href="#/forecast/5">5</a> | <a ng-class="{ 'bg-primary' : days === '7'}" href="#/forecast/7">7</a></p>
	</div>
</div>

<div ng-repeat="w in weatherResult.list">
	<div class="row">
		<div class="col col-md-12">
			<weather-report weather-day="w" convert-to-standard="convertToFahrenheit(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="MMM d, y"></weather-report>
		</div>
	</div>
</div>
