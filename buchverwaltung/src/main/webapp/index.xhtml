<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://java.sun.com/jsf/facelets"
>

<t:composition template="/WEB-INF/templates/standardtemplate.xhtml">
	<t:define name="pagetitle">Buchliste</t:define>
	<t:define name="content">
		<f:view>
			<h:dataTable
				value="#{bookShelf.books}"
				var="onebook"
				styleClass="bookTable"
				headerClass="bookHeader"
				rowClasses="bookTableOddRow, bookTableEvenRow"
			>
				<h:column>
					<f:facet name="header">No.</f:facet>
					#{bookShelf.books.rowIndex + 1}
				</h:column>
				<h:column>
					<f:facet name="header">Autor</f:facet>
					#{onebook.author}
				</h:column>
				<h:column>
					<f:facet name="header">Titel</f:facet>
					#{onebook.name}
				</h:column>
				<h:column>
					<f:facet name="header">Erscheinungsdatum</f:facet>
					#{onebook.publishDate}
				</h:column>
				<h:column>
					<f:facet name="header">Sprache</f:facet>
					#{onebook.language}
				</h:column>
				<h:column>
					<f:facet name="header">Preis</f:facet>
					#{onebook.price}
				</h:column>
				<h:column>
					<f:facet name="header">Aktionen</f:facet>
					TODO
				</h:column>
			</h:dataTable>
		</f:view>
	</t:define>
</t:composition>
</html>
